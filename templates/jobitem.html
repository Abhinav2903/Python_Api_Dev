<div class="mb-16 border-bottom row ">
    <div class="col-9">
        <h4 class="mb-0 pb-0"> 
            {{job['title']}}
        </h4>
        <div >
            <b>
                Location
            </b>:{{job['location']}}
        </div>
        {%if 'salary' in job%}
        <div >
            <b>
                Salary
            </b>:{{job['salary']}}
        </div>
        {%endif%}
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>

    
</div>
